manifest_version: 1

version:
  name: V1
  label: Version One
  comment: The first version of the application

artifacts:
  setup_script: scripts/setup.sql
  default_streamlit: app_schema.streamlit

configuration:
  log_level: debug
  trace_level: off

privileges:
  - CREATE DATABASE:
      description: "This application needs to create a database"

references:
  - frosty_table:
      label: "Frosty Table"
      description: "Table containing frosty data"
      privileges:
        - SELECT
      object_type: TABLE
      multi_valued: false
      register_callback: app_schema.update_reference
